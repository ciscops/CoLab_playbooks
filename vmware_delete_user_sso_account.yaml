---
- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - name: Delete user from vCenter
    vcenter_user_admin:
      user: "{{ colab_user_username }}"
      vcenter_admin_username: "{{ vcenter_admin_account }}"
      vcenter_admin_password: "{{ vcenter_admin_password }}"
      vcenter_address: "{{ vcenter_address }}"
      action: "delete"
    no_log: False
