---
- name: AWS Delete User
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
  - name: Delete IAM user
    iam:
      iam_type: user
      name: "{{ausername}}"
      state: absent
      aws_access_key: "{{lookup('env','AWS_ACCESS_KEY_ID')}}"
      aws_secret_key: "{{lookup('env','AWS_SECRET_ACCESS_KEY')}}"
    register: iam_user

  - debug: var=iam_user
